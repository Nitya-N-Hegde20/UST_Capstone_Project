<div class="form-container">
    <h2>Update Course</h2>
  
    <!-- Step 1: Ask for courseId -->
    <div *ngIf="!course">
      <label for="courseIdInput">Enter Course ID to Update:</label>
      <input
        type="number"
        id="courseIdInput"
        [(ngModel)]="courseId"
        class="form-control"
        placeholder="Enter Course ID"
      />
      <button class="btn btn-primary" (click)="fetchCourse()">Fetch Course</button>
    </div>
  
    <!-- Step 2: Show Form with Fetched Data -->
    <form *ngIf="course" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Course Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="course.title"
          name="title"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="course.description"
          name="description"
          class="form-control"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          id="endDate"
          [(ngModel)]="course.endDate"
          name="endDate"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
  </div>
