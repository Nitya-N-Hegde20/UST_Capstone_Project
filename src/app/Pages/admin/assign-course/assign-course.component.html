<!-- assign-course.component.html -->
<div class="assign-course-form">
    <h2>Assign Course to Employee</h2>
  
    <form (ngSubmit)="assignCourse()">
      <div class="form-group">
        <label for="course">Select Course:</label>
        <select [(ngModel)]="selectedCourseId" name="course" class="form-control" required>
          <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="employee">Select Employee:</label>
        <select [(ngModel)]="selectedEmployeeId" name="employee" class="form-control" required>
          <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.name }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Assign Course</button>
    </form>
  </div>
