<!-- Navbar -->
<nav class="navbar">
    <ul class="navbar-menu">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/add-new">Add New</a></li>
      <li><a routerLink="/feedback">Feedback</a></li>
      <li><a routerLink="/register">Register</a></li>
    </ul>
  </nav>
  
  <!-- Space below the navbar -->
  <div class="navbar-space"></div>
  
  <!-- Form Container -->
  <div class="form-container">
    <h2>Add New Course</h2>
    <form #courseForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Form Fields -->
      <div class="form-group">
        <label for="Title">Course Title</label>
        <input type="text" id="Title" name="Title" class="form-control" [(ngModel)]="userObj.Title" required />
      </div>
  
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea id="Description" name="Description" class="form-control" [(ngModel)]="userObj.Description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="EndDate">End Date</label>
        <input type="date" id="EndDate" name="EndDate" class="form-control" [(ngModel)]="userObj.EndDate" required />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="!courseForm.valid">
        Add Course
      </button>
    </form>
  </div>
