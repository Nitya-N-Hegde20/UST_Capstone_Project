<h2>Feedback</h2>

<form (ngSubmit)="onSubmitFeedback()">
  <div>
    <label for="courseId">Course ID:</label>
    <input type="number" [(ngModel)]="courseId" name="courseId" required />
  </div>

  <div>
    <label for="userId">User ID:</label>
    <input type="number" [(ngModel)]="userId" name="userId" required />
  </div>

  <div>
    <label for="rating">Rating (1-5):</label>
    <input type="number" [(ngModel)]="rating" name="rating" min="1" max="5" required />
  </div>

  <div>
    <label for="suggestion">Suggestion:</label>
    <textarea [(ngModel)]="suggestion" name="suggestion" rows="4" required></textarea>
  </div>

  <button type="submit">Submit Feedback</button>
</form>
